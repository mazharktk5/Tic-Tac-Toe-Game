
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe-game</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    
      


    <div class="win-message hide">
        <p id="msg">Winner</p>
    </div>
    <main>
        <h1>TIC TAC TOE GAME</h1>
        <div class="player-inputs">
            <label for="playerX">Player X:</label>
            <input type="text" id="playerX" placeholder="Enter Player X Name">
            <label for="playerO">Player O:</label>
            <input type="text" id="playerO" placeholder="Enter Player O Name">
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div class="buttons">
            <button id="reset" disabled>Reset</button>
            <button id="new" disabled>Play Again</button>
            <button id="settings">Settings</button>
            <button id="resetWins">Reset History</button>
        </div>
        <div id="settingsBox" class="settings hide">
            <h2>Settings</h2>
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" name="bgColor">
            <br>
            
            <label for="boxColor">Box Color:</label>
            <input type="color" id="boxColor" name="boxColor">
            <br>
            <button id="applySettings">Apply</button>
            <button id="closeSettings">Close</button>
        </div>
        <div class="scoreboard">
            <p id="playerXName">Player X Wins: <span id="xWins">0</span></p>
            <p id="playerOName">Player O Wins: <span id="oWins">0</span></p>
            <p>Draws: <span id="draws">0</span></p>
        </div>
        <div class="history">
            <h2>Game History</h2>
            <ul id="historyList"></ul>
        </div>
    </main>
    <script src="./script.js"></script>
    
</body>
</html>
